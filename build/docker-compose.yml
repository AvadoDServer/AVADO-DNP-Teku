version: '3.4'
services:
  teku.avado.dnp.dappnode.eth:
    image: 'teku.avado.dnp.dappnode.eth:0.0.48'
    build:
      context: ./build
      args:
        TEKU_VERSION: 24.4.0
    volumes:
      - 'data:/data'
    environment:
      - JAVA_OPTS=-Xmx8g
      - EXTRA_OPTS=
      - MODE=standalone
volumes:
  data: {}
