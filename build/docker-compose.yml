version: '3.4'
services:
  teku-gnosis.avado.dnp.dappnode.eth:
    image: 'teku-gnosis.avado.dnp.dappnode.eth:0.0.21'
    build:
      context: ./build
      args:
        TEKU_VERSION: 25.2.0
    volumes:
      - 'data:/data'
    environment:
      - JAVA_OPTS=-Xmx8g
      - EXTRA_OPTS=
volumes:
  data: {}
