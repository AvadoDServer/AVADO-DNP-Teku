version: '3.4'
services:
  teku-prater.avado.dnp.dappnode.eth:
    image: 'teku-prater.avado.dnp.dappnode.eth:0.0.7'
    build:
      context: ./build
      args:
        TEKU_VERSION: 23.3.0
    volumes:
      - 'data:/data'
    environment:
      - JAVA_OPTS=-Xmx3g
      - EXTRA_OPTS=
volumes:
  data: {}
