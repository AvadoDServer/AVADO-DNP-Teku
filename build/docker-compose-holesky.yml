version: '3.4'
services:
  teku-holesky.avado.dnp.dappnode.eth:
    image: 'teku-holesky.avado.dnp.dappnode.eth:0.0.1'
    build:
      context: ./build
      args:
        TEKU_VERSION: 24.1.1
    volumes:
      - 'data:/data'
    environment:
      - JAVA_OPTS=-Xmx8g
      - EXTRA_OPTS=
volumes:
  data: {}
