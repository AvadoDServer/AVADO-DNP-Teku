name: Update Teku Upstream Version

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  update-upstream:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Run update script
        id: update
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/update_upstream.py
      
      - name: Create Pull Request
        if: env.UPDATED == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update Teku to v${{ env.NEW_VERSION }}'
          title: 'Update Teku from ${{ env.OLD_VERSION }} to ${{ env.NEW_VERSION }}'
          body: |
            ## Automated Teku Upstream Update
            
            This PR updates the Teku upstream version from **${{ env.OLD_VERSION }}** to **${{ env.NEW_VERSION }}**.
            
            ### Changes:
            - Updated `upstream` in `dappnode_package.json` to `${{ env.NEW_VERSION }}`
            - Incremented `version` in `dappnode_package.json` to `${{ env.PACKAGE_VERSION }}`
            - Updated `image` tag in `build/docker-compose.yml` to `${{ env.PACKAGE_VERSION }}`
            - Updated `TEKU_VERSION` build argument in `build/docker-compose.yml` to `${{ env.NEW_VERSION }}`
            
            ### Release Notes:
            See [ConsenSys/teku releases](https://github.com/ConsenSys/teku/releases/tag/v${{ env.NEW_VERSION }})
            
            ---
            *This PR was automatically generated by the update-upstream workflow.*
          branch: update-teku-${{ env.NEW_VERSION }}
          delete-branch: true
          labels: |
            automated
            dependencies
